bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">CDT Book</a></li>
      after: |
        <li><a href="https://iri.columbia.edu/our-expertise/climate/tools/cdt/" target="blank">Published by IRI</a></li>
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: style.css
